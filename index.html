<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>増穂祭アプリ</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <embed src="./imgs/icon.svg" id="logo">
    <div id="copy">文化祭を、もっと
        <span style="color:rgb(255, 100, 0);margin-left:-10px;">楽</span>しく。</div>
    <div id="release">2017年9月 公開予定</div>
    <script>
let copy = document.getElementById('copy'),
    logo = document.getElementById('logo'),
    release = document.getElementById('release'),
    height = window.innerHeight,
    width = window.innerWidth,
    aspect = height / width;
if (aspect < 1) {
    logo.style.height = height * 0.6 + "px";
    logo.style.marginTop = height * 0.04 + "px";
} else {
    logo.style.width = width * 0.8 + "px";
    logo.style.marginTop = height * 0.1 + "px";
    copy.style.margin = "100px auto 80px";
}
    </script>
</body>

</html>
